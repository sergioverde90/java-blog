<!-- 
    BOOTSTRAP:
    - Always over 12 grids.
    - Always .container > .row
    - col-md-offset-* nos permite compensar columnas, es como un colspan en html

-->
<div class="container">
    <section class="row" *ngFor="let entry of entries">
        <article class="col-xs-12" [innerHtml]="entry.content"></article>
    </section>  
</div>
