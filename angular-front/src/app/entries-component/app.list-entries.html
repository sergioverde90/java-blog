<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div class="blob-post" *ngFor="let entry of entries">
                <!-- <h2><a routerLink="/entry/{{entry.id}}" routerLinkActive="active" [innerHtml]="entry.title">Crisis Center</a></h2> -->
                <h2 class="blog-post-title" [innerHtml]="entry.title"></h2>
                <p class="text-muted"><em>{{entry.date}}</em> by <a>{{entry.author}}</a></p>
                <p [innerHtml]="entry.resume"></p>
                <a routerLink="/entry/{{entry.id}}" class="btn btn-primary">Leer m√°s</a>
                <hr>
            </div>
        </div>
        <!-- This should be another component -->
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body"> Panel content</div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- This shloud be another component -->

            </ul>
        </nav>
    </div>
</div>
